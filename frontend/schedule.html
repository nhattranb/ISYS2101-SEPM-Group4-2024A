<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HealthyPal - Your Schedule</title>
</head>
<body>
    <div class="container">
        <div class="header">
        <h1>Gym App</h1>
        </div>
        <div class="main">
        <div class="card">
        <h2>Workout of the Day</h2>
        <p>Squats: 3 sets of 12 reps</p>
        <p>Bench Press: 3 sets of 10 reps</p>
        <p>Deadlift: 3 sets of 8 reps</p>
        </div>
        <div class="card">
        <h2>Upcoming Classes</h2>
        <p>Spin Class: Monday at 6pm</p>
        <p>Yoga Class: Wednesday at 7pm</p>
        <p>Crossfit Class: Friday at 5pm</p>
        </div>
        <div class="card">
        <h2>Gym Hours</h2>
        <p>Monday-Friday: 6am-10pm</p>
        <p>Saturday-Sunday: 8am-6pm</p>
        </div>
        </div>
    </div>
</body>
</html>
